<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTA정보</title>
    <!--font-->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!--css-->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/without-sidebar.css}" rel="stylesheet" />

    <link th:href="@{/assets/demo/demo.css}" rel="stylesheet" />

    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
      body {
        font-family: "Spoqa Han Sans Neo", "sans-serif";
        color: #000;
      }

      .countryBtn {
        background-color: #edf1f6;
        border: none;
        color: #000;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 5px;
      }

      .countryBtn:hover {
        background-color: #092142;
        color: #fff;
      }

      #worldMap {
        width: 1000px;
        margin: 0 auto;
      }

      #imageContainer {
        width: 700px;
        margin: 0 auto;
      }

      #changeBtns {
        width: 700px;
        margin-left: 500px;
      }

      .container a {
        font-size: 20px;
      }

      .container a:hover {
        color: #d81e5b;
        font-size: 21px;
      }

      .col i {
        font-size: 40px;
        padding: 20px;
      }

      .fta-text {
        margin: 5px 5px;
      }

      .col1 a {
        color: #03045e;
      }

      .col2 a {
        color: #023e8a;
      }

      .col3 a {
        color: #0077b6;
      }

      .col4 a {
        color: #0096c7;
      }

      .col5 a {
        color: #00b4d8;
      }

      .fta-map-title {
        margin: 20px 10px 0 180px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-transparent"
      color-on-scroll="300"
    >
      <div class="container">
        <div class="navbar-translate">
          <a
            class="navbar-brand"
            th:href="@{/}"
            rel="tooltip"
            data-placement="bottom"
          >
            <img th:src="@{/images/web-logo9.png}" alt="로고" />
          </a>
        </div>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navigation"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                rel="tooltip"
                data-placement="bottom"
                th:href="@{/news}"
              >
                무역뉴스
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                rel="tooltip"
                data-placement="bottom"
                th:href="@{/info/infoList}"
              >
                FTA정보
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                rel="tooltip"
                data-placement="bottom"
                th:href="@{/trade/showStat}"
              >
                무역통계
              </a>
            </li>

            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
                id="dropdownMenuButton"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >관세사상담</a
              >
              <ul
                class="dropdown-menu dropdown-info"
                aria-labelledby="dropdownMenuButton"
              >
                <a class="dropdown-item" th:href="@{/cca/ccaList}"
                  >관세사목록</a
                >
                <a class="dropdown-item" th:href="@{/cca/boardList}"
                  >상담목록</a
                >
                <a class="dropdown-item" th:href="@{/cca/ccaWrite}">상담하기</a>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- page-header 시작-->
    <div
      class="page-header section-dark"
      th:style="'background-image: url(\'' + @{/images/fta-header.jpg} + '\')'"
    >
      <div class="filter"></div>
      <div class="content-center">
        <div class="container">
          <div class="title-brand">
            <h1 class="presentation-title">FTA정보</h1>
            <h3 class="presentation-subtitle"></h3>
          </div>
        </div>
        <!--div.content-center-->
      </div>
    </div>
    <!-- End page-header -->

    <!-- side-bar 시작-->
    <nav class="main-menu">
      <div class="settings"></div>
      <div class="scrollbar" id="style-1">
        <ul>
          <li class="menu-img">
            <a href="#">
              <i class="fa fa-solid fa-bars fa-lg"></i>
              <span class="nav-text">Menu</span>
            </a>
          </li>
          <li>
            <a th:href="@{/news}">
              <i class="fa fa-solid fa-newspaper fa-lg"></i>
              <span class="nav-text">무역뉴스</span>
            </a>
          </li>
          <li>
            <a th:href="@{/info/infoList}">
              <i class="fa fa-solid fa-book fa-lg"></i>
              <span class="nav-text">FTA정보</span>
            </a>
          </li>
          <li>
            <a th:href="@{/trade/showStat}">
              <i class="fa fa-solid fa-chart-simple fa-lg"></i>
              <span class="nav-text">무역통계</span>
            </a>
          </li>
          <li>
            <a th:href="@{/cca/boardList}">
              <i class="fa fa-solid fa-handshake fa-lg"></i>
              <span class="nav-text">관세사상담</span>
            </a>
          </li>
          <li sec:authorize="isAnonymous()">
            <a th:href="@{/user/login}">
              <i class="fa fa-regular fa-user fa-lg"></i>
              <span class="nav-text">로그인</span>
            </a>
          </li>
          <li sec:authorize="isAuthenticated()">
            <a th:href="@{/user/logout}">
              <i class="fa fa-user fa-lg"></i>
              <span class="nav-text">로그아웃</span>
            </a>
          </li>
          <li sec:authorize="hasRole('ROLE_USER')">
            <a th:href="@{/my/userpage}">
              <i class="fa fa-solid fa-house-user fa-lg"></i>
              <span class="nav-text">마이페이지</span>
            </a>
          </li>
          <li sec:authorize="hasRole('ROLE_CCA')">
            <a th:href="@{/my/ccapage}">
              <i class="fa fa-solid fa-house-user fa-lg"></i>
              <span class="nav-text">마이페이지</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- End side-bar -->

    <div class="content">
      <h3 class="fta-map-title">FTA 체결 현황 지도</h3>
      <div id="worldMap">
        <div id="changeBtns">
          <input
            type="button"
            value="발효국가"
            class="countryBtn countryBtn1"
            onmouseover="changeImage('guidance1.png')"
          />
          <input
            type="button"
            value="서명/타결국가"
            class="countryBtn countryBtn2"
            onmouseover="changeImage('guidance2.png')"
          />
          <input
            type="button"
            value="협상중국가"
            class="countryBtn countryBtn3"
            onmouseover="changeImage('guidance3.jpg')"
          />
          <input
            type="button"
            value="재개,개시,여건조성"
            class="countryBtn countryBtn4"
            onmouseover="changeImage('guidance4.jpg')"
          />
        </div>
        <div id="imageContainer">
          <img
            th:src="@{/images/guidance1.png}"
            alt="발효국가"
            id="mainImage"
          />
        </div>
      </div>
      <hr style="height: 10px" />

      <div class="container text-center" style="width: 75%">
        <div class="row align-items-center">
          <div class="col col1">
            <a th:href="@{/info/origin}">
              <i class="fa-sharp fa-solid fa-book-bookmark"></i><br />
              <span class="fta-text">원산지결정기준</span>
            </a>
          </div>
          <div class="col col2">
            <a th:href="@{/info/country}">
              <i class="fa-sharp fa-solid fa-globe"></i><br />
              <span class="fta-text">FTA협정국</span>
            </a>
          </div>
          <div class="col col3">
            <a th:href="@{/info/tarrifrate}">
              <i class="fa-sharp fa-solid fa-coins"></i><br />
              <span class="fta-text">세율정보</span>
            </a>
          </div>
          <div class="col col4">
            <a th:href="@{/info/export_utilization}">
              <i class="fa-sharp fa-solid fa-ship"></i><br />
              <span class="fta-text">수출활용정보</span>
            </a>
          </div>
          <div class="col col5">
            <a th:href="@{/info/import_utilization}">
              <i class="fa-sharp fa-solid fa-anchor"></i> <br />
              <span class="fta-text">수입활용정보</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- 위로가기 -->
    <div class="moveTopBtn">
      <i class="fa-solid fa-chevron-up"></i>
    </div>

    <!-- footer -->
    <footer class="footer-wave">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>

      <ul class="footer-wave-menu">
        <li class="menu__item">
          <a class="menu__link" th:href="@{/}">HOME</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" th:href="@{/news}">무역뉴스</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" th:href="@{/info/infoList}">FTA정보</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" th:href="@{/trade/showStat}">무역통계</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" th:href="@{/cca/boardList}">관세사상담</a>
        </li>
      </ul>
      <p>&copy;2024 HScode Zoom | All Rights Reserved</p>
    </footer>
    <!-- End footer -->

    <!--script-->
    <script
      th:src="@{/assets/js/core/jquery.min.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/assets/js/core/popper.min.js}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/assets/js/core/bootstrap.min.js}"
      type="text/javascript"
    ></script>

    <script th:src="@{/assets/js/plugins/bootstrap-switch.js}"></script>

    <script
      th:src="@{/assets/js/plugins/nouislider.min.js}"
      type="text/javascript"
    ></script>

    <script th:src="@{/assets/js/plugins/moment.min.js}"></script>
    <script
      th:src="@{/assets/js/plugins/bootstrap-datepicker.js}"
      type="text/javascript"
    ></script>

    <script
      th:src="@{/assets/js/paper-kit.min.js?v=2.2.0}"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"
    ></script>

    <script>
      function changeImage(imageName) {
        document.getElementById("mainImage").src = "/images/" + imageName;
      }

      const $topBtn = document.querySelector(".moveTopBtn");

      // 버튼 클릭 시 맨 위로 이동
      $topBtn.onclick = () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
    </script>
  </body>
</html>
